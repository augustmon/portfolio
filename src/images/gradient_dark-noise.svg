<svg
        id="visual"
        viewBox="0 0 960 540"
        width="960"
        height="540"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        version="1.1"
      >
        <defs>
          <filter id="blur1" x="-10%" y="-10%" width="120%" height="120%">
            <feFlood flood-opacity="0" result="BackgroundImageFix"></feFlood>
            <feBlend
              mode="normal"
              in="SourceGraphic"
              in2="BackgroundImageFix"
              result="shape"
            ></feBlend>
            <feGaussianBlur
              stdDeviation="163"
              result="effect1_foregroundBlur"
            ></feGaussianBlur>
          </filter>

            <filter id="noiseFilter">
            <feTurbulence
              type="fractalNoise"
              baseFrequency="0.6"
              numOctaves="5"
              stitchTiles="stitch"
            />
          </filter>
        </defs>
        <rect width="960" height="540" fill="#343434"></rect>
        <g filter="url(#blur1)">
          <circle cx="73" cy="313" fill="#1e1e1e" r="363"></circle>
          <circle cx="426" cy="526" fill="#343434" r="363"></circle>
          <circle cx="860" cy="187" fill="#1e1e1e" r="363"></circle>
          <circle cx="348" cy="231" fill="#1e1e1e" r="363"></circle>
          <circle cx="100" cy="34" fill="#343434" r="363"></circle>
          <circle cx="95" cy="504" fill="#1e1e1e" r="363"></circle>
        </g>

         <rect
                width='100%' 
                height='100%' 
                filter='url(#noiseFilter)' />
      </svg>